name: nxtchess
description: NXT Chess - Real-time multiplayer chess with AI training and analysis.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Chess
  chessground: ^7.2.0
  dartchess: ^0.12.0
  multistockfish: ^0.1.0
  fast_immutable_collections: ^11.0.0

  # State management
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Immutable models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.7.0
  dio_cookie_manager: ^3.3.0
  cookie_jar: ^4.0.0
  web_socket_channel: ^3.0.0

  # Routing
  go_router: ^14.0.0

  # Auth
  flutter_web_auth_2: ^4.0.0

  # Charts
  fl_chart: ^0.70.0

  # Audio
  audioplayers: ^6.0.0

  # Utils
  shared_preferences: ^2.3.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.0
  freezed: ^3.0.0
  json_serializable: ^6.9.0
  riverpod_generator: ^3.0.0

  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
