<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>NxtChess</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="Real-time multiplayer chess with AI training" />
    <meta name="application-name" content="NXT Chess" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS/Safari PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NXT Chess" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/icons/icon-maskable.svg" color="#00ffd1" />
  </head>
  <body>
    <script>
      try {
        var s = JSON.parse(localStorage.getItem('nxtchess:settings') || '{}');
        if (s.theme === 'light') {
          document.body.setAttribute('data-theme', 'light');
          var m = document.querySelector('meta[name="theme-color"]');
          if (m) m.setAttribute('content', '#f5f0e8');
        }
      } catch (e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
