services:
  # FRONTEND DEV SERVICE
  nxtchess-frontend-dev:
    image: nxtchess-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5173'
    environment:
      VITE_DEBUG: 'true'
      VITE_APP_TITLE: 'nxtchess'
      VITE_APP_VERSION: '1.0.0'
      VITE_BACKEND_URL: 'http://localhost:8080'
    command: ['yarn', 'dev']

  # FRONTEND PROD SERVICE
  nxtchess-frontend-prod:
    image: nxtchess-frontend-prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '80:80'
    environment:
      VITE_DEBUG: 'false'
      VITE_APP_TITLE: 'nxtchess'
      VITE_APP_VERSION: '1.0.0'
      VITE_BACKEND_URL: 'http://localhost:8080' # Replace in prod
